database:
  host: 127.0.0.1
  port: 3306
  db_name: apioak
  user: root
  password: 123456
  timeout: 1000    # millisecond
  pool_size: 100
  max_idle_timeout: 10000 # millisecond
  tables:
    - oak_plugins
    - oak_projects
    - oak_roles
    - oak_routers
    - oak_tokens
    - oak_upstreams
    - oak_users

plugins:
  - cors
  - mock
  - key-auth
  - jwt-auth
  - limit-req
  - limit-conn
  - limit-count

consul:
  host: 192.168.10.21
  port: 8500
  connect_timeout: 600000
  read_timeout: 600000
  ssl: false
  ssl_verify: true
  sni_host: nil
  prefix: apioak

